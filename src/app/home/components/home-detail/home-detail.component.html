<div *ngIf="(selectedTabLink$ | async) === 'hot'; else other">
  <!-- swiper -->
  <app-swiper [sliders]="imageSliders$ | async"> </app-swiper>
  <!-- quick menu -->
  <app-horizontal-grid>
    <span appGridItem *ngFor="let item of channels$ | async">
      <img appGridItemImage="2rem" [src]="item.icon" alt="" />
      <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
  </app-horizontal-grid>
</div>
<ng-template #other> Other works </ng-template>
<app-count-down [startTime]="startTime" [endTime]="endTime"></app-count-down>
<router-outlet></router-outlet>
