<div class="container">
  <img appAvatar avatarSize="2rem" [src]="order.avatar" alt="" />
  <div class="username">{{ order.startBy }}</div>
  <div class="count-down">
    <div>
      还差<span class="remaining-number">{{ order.remainingNumber }}人</span
      >拼成
    </div>
    <app-count-down
      [startTime]="startDate"
      [endTime]="futureDate"
    ></app-count-down>
  </div>
  <button type="button" class="team-buying-item">去拼单</button>
</div>
