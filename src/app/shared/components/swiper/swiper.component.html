<div class="container" [ngStyle]="{ height: sliderHeight }">
  <div class="image-slider" #imageSlider (scroll)="handleScroll($event)" >
    <img *ngFor="let image of sliders;" [src]="image.imgUrl" [alt]="image.caption" />
  </div>
  <div class="nav-section">
    <span class="slide-btn"
    *ngFor="let _ of sliders; let idx = index"
    [ngClass]="{ 'slide-btn-active': idx === selectedIndex }"
    >
  </span>
  </div>
</div>
